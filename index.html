<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header id="header">
    Here's the Weather Forecast
  </header>
  <body>
    <aside>
      <label>Search for a city:</label>

      <input type="text" id="cityName" />
      <p><input type="submit" value="Submit" id="searcher" /></p>
      <div id="searchHistory"></div>
    </aside>
    <div id="display">
      <div id="initialDay">Here's where the display will sit</div>
      <p id="boxes">5 day forecast boxes</p>
      <div id="boxContainer">
        <div class="box" id="box1" style="background-color:#ddd">
          <div id="temp"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
        </div>
        <div class="box" id="box2" style="background-color:#bbb">
          <div id="temp1"></div>
          <div id="wind1"></div>
          <div id="humidity1"></div>
        </div>
        <div class="box" id="box3" style="background-color:#ccc">
          <div id="temp2"></div>
          <div id="wind2"></div>
          <div id="humidity2"></div>
        </div>
        <div class="box" id="box4" style="background-color:#bbb">
          <div id="temp3"></div>
          <div id="wind3"></div>
          <div id="humidity3"></div>
        </div>
        <div class="box" id="box5" style="background-color:#aaa">
          <div id="temp4"></div>
          <div id="wind4"></div>
          <div id="humidity4"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
